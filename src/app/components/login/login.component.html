<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6 offset-sm-3 mt-5">
                <form class="form-horizontal pt-5 pb-5" [formGroup]="loginForm" (ngSubmit)="validateUserSignup()">
                    <div class="form-group row">
                        <label for="email" class="label-control col-sm-3">Email:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" [ngClass]="{'error': submitted && f.email.errors}" placeholder="Enter your email..." formControlName="email">
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <label for="password" class="label-control col-sm-3">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" [ngClass]="{'error': submitted && f.password.errors}" placeholder="Enter your password..." formControlName="password">
                        </div>                        
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group row">
                        <div class="col-xs-3 offset-sm-4">
                            <button class="btn btn-primary btn-md" [disabled]="!loginForm.valid || disabledBtn">LOGIN</button>
                        </div>
                        <div class="col-xs-3 offset-sm-2">
                            <a routerLink="/signup">Don't have an account ?</a>
                        </div>
                        <div class="col-xs-3 offset-sm-8">
                            <a routerLink="/forgotPassword">Forgot Password ...</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
